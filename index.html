<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Dashain</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center ">


    <div class="bg-white border border-gray-300  shadow-xl max-w-md md:max-w-md p-6" id="test">
        <div class="flex flex-col items-center">
            <!-- Card Image -->
            <img class="h-72 w-auto rounded-xl shadow-md mb-6" src="img/maa durga.png" alt="Maa Durga">

            <!-- Card Content -->
            <div class="text-center space-y-4">
                <!-- English Text -->
                <h1 class="text-gray-800 font-bold text-xl text-justify">
                    Wishing you a happy Dashain, Tihar, and Chhath! May these festivals bring joy, peace, and prosperity
                    to your life. Best wishes.
                </h1>

                <!-- Nepali Text -->
                <p class="text-gray-700 text-lg text-justify font-bold">
                    तपाईँलाई दशैं, तिहार र छठको धेरै धेरै शुभकामना! यी चाडपर्वहरूले तपाईँको जीवनमा खुशी, शान्ति, र
                    समृद्धि ल्याओस्। परिवारसँग हर्ष र उमंगका साथ रमाइलो गर्नुस्। शुभकामना!
                </p>
                <audio id="bg-music" loop hidden autoplay>
                    <source src="img/audio.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>

                <button onclick="document.getElementById('bg-music').play()">***</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
    <script>
        VANTA.FOG({
            el: "#test",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            highlightColor: 0xf4b500,
            midtoneColor: 0xf72807,
            lowlightColor: 0x2e00ef,
            blurFactor: 0.47,
            speed: 1.70,
            zoom: 1.20
        });
    </script>
</body>

</html>
